

<hr>
<div class="col-md-6 offset-md-3">
    <h2 class="text-primary">Login</h2>
    <div *ngIf="error" class="alert alert-danger mt-3">
        {{error}}
    </div>
    <form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm" >
        <div class="form-group">
            <label class="py-2" for="email">Email Address</label>
            <input 
                type="text" 
                class="form-control" 
                placeholder="Enter Email" 
                id="email" 
                name="email" 
                #email="ngModel"
                required email ngModel="a@a.com" 
                [ngClass]="{'border border-danger': email.invalid && email.touched}">

            <p 
                class="mt-2 text-danger" 
                *ngIf="email.invalid && email.touched">
                Please enter a valid email.
            </p>
        </div>

        <div class="form-group">
            <label class="py-2" for="password">Password</label>
            <input type="password" class="form-control" placeholder="Enter Password" id="password" name="password"  ngModel="123456">
        </div>
        
        <button class="btn btn-primary mt-3" [disabled]="!loginForm.valid || isLoading">Log in</button>
        <!-- <button class="btn btn-primary mt-3">Log in</button> -->
        
    </form>
</div>
