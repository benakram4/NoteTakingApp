<hr>
<div class="col-md-6 offset-md-3">
    <h2 class="text-primary">Sign up</h2>
    <div *ngIf="error" class="alert alert-danger mt-3">
        {{error}}
    </div>
    <form (ngSubmit)="onSubmit()" [formGroup]="signUpForm" >

        <div class="form-group">
            <label class="py-2" for="password">Username</label>
            <input type="text" 
            class="form-control" 
            placeholder="Enter Username" 
            id="username" 
            name="username"  
            formControlName="username"
            [ngClass]="{'border border-danger': signUpForm.get('username')?.invalid && (signUpForm.get('username')?.touched || signUpForm.get('username')?.dirty)}"
            >
            <p 
            class="mt-2 text-danger" 
            *ngIf="signUpForm.get('username')?.invalid && (signUpForm.get('username')?.touched || signUpForm.get('username')?.dirty)">
            Please enter a valid username.
        </p>
        </div>

        <div class="form-group">
            <label class="py-2" for="email">Email Address</label>
            <input 
                type="text" 
                class="form-control" 
                placeholder="Enter Email" 
                id="email" 
                name="email" 
                formControlName="email"
                [ngClass]="{'border border-danger': signUpForm.get('email')?.invalid && (signUpForm.get('email')?.touched || signUpForm.get('email')?.dirty)}">
            <p 
                class="mt-2 text-danger" 
                *ngIf="signUpForm.get('email')?.invalid && (signUpForm.get('email')?.touched || signUpForm.get('email')?.dirty)">
                Please enter a valid email.
            </p>
        </div>

        <div class="form-group">
            <label class="py-2" for="password">Password</label>
            <input type="password" 
            class="form-control" 
            placeholder="Enter Password" 
            id="password" 
            name="password"  
            formControlName="password"
            >
        </div>

        <div class="form-group">
            <label class="py-2" for="Confirm">Confirm Password</label>
            <input type="password" 
            class="form-control" 
            placeholder="Confirm Password" 
            id="confirmPassword" 
            name="confirmPassword"  
            formControlName="confirmPassword"
            >
        </div>

        
        <button class="btn btn-primary mt-3" [disabled]="!signUpForm.valid || isLoading"> Sign Up</button>

        <!-- <button class="btn btn-primary mt-3">Log in</button> -->
        
    </form>

    <div class="d-flex align-items-center">
        <pre class="mb-0 mr-2">Already have an account? </pre>
        <a class="nav nav-item my-2" [routerLink]="['/auth', 'login']">Log in</a>
      </div>
</div>
